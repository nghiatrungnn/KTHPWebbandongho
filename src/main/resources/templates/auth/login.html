<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Đăng Nhập</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('https://pixelz.cc/wp-content/uploads/2018/12/diesel-watch-uhd-4k-wallpaper.jpg'); /* Thay 'your-image-url.jpg' bằng URL hình ảnh của bạn */
            background-size: cover; /* Làm cho hình ảnh phủ kín toàn bộ */
            background-repeat: no-repeat; /* Không lặp lại hình ảnh */
            color: white; /* Màu chữ trắng */
        }
        .container {
            margin-top: 100px;
            background-color: rgba(73, 80, 87, 0.8); /* Nền cho form với độ trong suốt */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            max-width: 400px; /* Đặt chiều rộng tối đa cho form */
            margin-left: auto; /* Căn giữa theo chiều ngang */
            margin-right: auto; /* Căn giữa theo chiều ngang */
        }
        .btn-primary {
            background-color: #007bff; /* Màu nút đăng nhập */
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3; /* Màu khi hover */
            border-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <h2 class="text-center">Đăng Nhập</h2>
    <div th:if="${error}" class="alert alert-danger" role="alert">
        <p th:text="${error}"></p>
    </div>
    <form action="/auth/login" method="post">
        <div class="mb-3">
            <label for="username" class="form-label">Tên người dùng</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Mật khẩu</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Đăng Nhập</button>
        <p class="mt-3 text-center">Chưa có tài khoản? <a href="/auth/register" class="text-light">Đăng Ký</a></p>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
