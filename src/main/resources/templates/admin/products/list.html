<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Danh Sách Sản Phẩm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #343a40; /* Màu nền xám đen */
            color: #f8f9fa; /* Màu chữ sáng hơn */
            font-family: 'Arial', sans-serif; /* Thay đổi font chữ */
        }
        .table {
            background-color: #ffffff; /* Màu nền bảng trắng */
            border-radius: 0.5rem;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Thêm bóng cho bảng */
        }
        th {
            background-color: #007bff; /* Màu nền tiêu đề bảng */
            color: #ffffff; /* Màu chữ tiêu đề bảng */
            text-align: center; /* Căn giữa tiêu đề */
        }
        td {
            text-align: center; /* Căn giữa nội dung ô */
        }
        .action-buttons a {
            margin: 0 5px; /* Khoảng cách giữa các nút */
        }
        .img-thumbnail {
            max-width: 80px; /* Đặt kích thước tối đa cho hình ảnh */
            height: auto;
            border-radius: 0.25rem; /* Bo góc cho hình ảnh */
        }
        .btn {
            transition: background-color 0.3s; /* Hiệu ứng chuyển màu */
        }
        .btn:hover {
            background-color: #0056b3; /* Màu nền khi hover */
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center mb-4">Danh Sách Sản Phẩm</h2>
    <div class="text-start mb-3"> <!-- Đổi từ text-end sang text-start -->
        <a href="/admin/products/add" class="btn btn-primary">
            <i class="bi bi-plus-circle"></i> Thêm Sản Phẩm
        </a>
    </div>
    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Tên Sản Phẩm</th>
            <th>Thương Hiệu</th>
            <th>Hình ảnh</th>
            <th>Giá</th>
            <th>Hành Động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <td th:text="${product.id}"></td>
            <td th:text="${product.name}"></td>
            <td th:text="${product.brand}"></td>
            <td>
                <img th:src="@{/images/{imageFilename}(imageFilename=${product.imageFilename})}" class="img-thumbnail" alt="Hình ảnh sản phẩm" />
            </td>
            <td th:text="'$' + ${product.price}"></td> <!-- Hiển thị giá với ký hiệu $ -->
            <td class="action-buttons">
                <a th:href="@{/admin/products/edit/{id}(id=${product.id})}" class="btn btn-warning">Sửa</a>
                <a th:href="@{/admin/products/delete/{id}(id=${product.id})}" class="btn btn-danger" onclick="return confirm('Bạn có chắc chắn muốn xóa?');">Xóa</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
