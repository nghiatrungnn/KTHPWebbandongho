<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sửa Sản Phẩm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h2 class="mt-5">Sửa Sản Phẩm</h2>
    <form th:action="@{/admin/products/edit/{id}(id=${product.id})}" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Tên Sản Phẩm</label>
            <input type="text" class="form-control" id="name" name="name" th:value="${product.name}" required>
        </div>
        <div class="mb-3">
            <label for="brand" class="form-label">Thương Hiệu</label>
            <input type="text" class="form-control" id="brand" name="brand" th:value="${product.brand}" required>
        </div>
        <div class="mb-3">
            <label for="category" class="form-label">Danh Mục</label>
            <input type="text" class="form-control" id="category" name="category" th:value="${product.category}" required>
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Giá</label>
            <input type="number" class="form-control" id="price" name="price" th:value="${product.price}" required step="0.01">
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Mô Tả</label>
            <textarea class="form-control" id="description" name="description" rows="3" required th:text="${product.description}"></textarea>
        </div>
        <div class="mb-3">
            <label for="imageFilename" class="form-label">Tên Tệp Hình Ảnh</label>
            <input type="text" class="form-control" id="imageFilename" name="imageFilename" th:value="${product.imageFilename}" required>
        </div>
        <button type="submit" class="btn btn-primary">Cập Nhật</button>
        <a href="/admin/products" class="btn btn-secondary">Hủy</a>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
